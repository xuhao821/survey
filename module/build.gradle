group 'module'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/org.scalatra.socketio-java/socketio-core
    compile group: 'org.scalatra.socketio-java', name: 'socketio-core', version: '2.0.0'
}
